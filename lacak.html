<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="./shortcut icon" href="./img/Logo.png" />
    <title> GOTUTU Express - Track Shipping & Check Rates</title>
</head>

<body>
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./img/Logo.png" alt="GOTUTU Express Logo">
            <span class="logo-text">GOTUTU</span>
            <span class="logo-subtext">Express</span>
        </a>
        <i class="fa-solid fa-bars" style="color: #ffffff;" id="icon-menu"  onclick="handleClick(event)"></i>
        <nav class="navbar hideNavbar">
            <a href="./index.html" class="active">Home</a>
            <a href="./login.html">Login</a>
            <a href="./register.html">Register</a>
            <a href="./lacak.html">Tracking</a>
            <a href="./about.html">About Us</a>
            <a href="./profil.html">Our Team</a>
        </nav>
    </header>
    <main>
        <section class="tracking-section">
            <h2>Track Shipping</h2>
            <div class="box">
                <form id="tracking-form">
                    <label for="tracking-number">Tracking Number :</label>
                    <input type="text" id="tracking-number" name="tracking-number" placeholder="Tracking Number" required>
                    <button type="button" id="popup-tracking" onclick="Tracking(event)">Track</button>
                </form>
            </div>
            <div class="info"></div>
        </section>

        <section class="shipping-rate-section">
            <h2>Data Input Form</h2>
            <div class="box">
                <label for="name">Full name:</label>
                <input type="text" id="nama" name="name" placeholder="Full name" required>
                <label for="nohp">Mobile Phone Number :</label>
                <input type="number" id="nomorHP" name="nohp" placeholder="Mobile phone number" required>
                <label for="namabarang">Name products :</label>
                <input type="text" id="namaBarang" name="namabarang" placeholder="Name products"required>
                <form id="shipping-rate-form">
                    <label for="destination">Destination :</label>
                    <select id="destination" name="destination" required>
                        <option>Choose</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bogor">Bogor</option>
                        <option value="Depok">Depok</option>
                        <option value="Tangerang">Tangerang</option>
                        <option value="Bekasi">Bekasi</option>
                        <!--Select Option-->
                    </select>
                    <label for="weight">Weight (kg) :</label>
                    <input type="number" id="weight" name="weight" step="0.01" placeholder="Weight" required>
                    <button type="button" id="popup-shipping-rate" onclick="lacak(event)">Submit</button>
                </form>
            </div>
        </section>

    </main>

    <script src="./js/lacak.js"></script>
</body>
</html>
