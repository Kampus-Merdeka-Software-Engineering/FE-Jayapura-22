<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="img/Logo.png" />
    <title> GOTUTU Express - Track Shipping & Check Rates</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="img/Logo.png" alt="GOTUTU Express Logo"> <!-- Tambahkan tag img untuk logo -->
            <span class="logo-text">GOTUTU</span>
            <span class="logo-subtext">Express</span>
        </a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="lacak.html">Tracking</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <main>
        <section class="tracking-section">
            <h2>Track Shipping</h2>
            <div class="box">
                <form id="tracking-form">
                    <label for="tracking-number">Tracking Number :</label>
                    <input type="text" id="tracking-number" name="tracking-number" required>
                    <button type="button" id="popup-tracking">Track</button>
                </form>
            </div>
        </section>

        <section class="shipping-rate-section">
            <h2>Check Rates</h2>
            <div class="box">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>
                <label for="namabarang">Nama Barang :</label>
                <input type="text" id="namabarang" name="namabarang" required>
                <label for="nohp">No HandPhone :</label>
                <input type="number" id="nohp" name="nohp" required>
                <form id="shipping-rate-form">
                    <label for="destination">Destination :</label>
                    <select id="destination" name="destination" required>
                        <option>Choose</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bogor">Bogor</option>
                        <option value="Depok">Depok</option>
                        <option value="Tangerang">Tangerang</option>
                        <option value="Bekasi">Bekasi</option>
                        <!-- Tambahkan lebih banyak pilihan destinasi jika diperlukan -->
                    </select>
                    <label for="weight">Weight (kg) :</label>
                    <input type="number" id="weight" name="weight" step="0.01" required>
                    <button type="button" id="popup-shipping-rate">Cek Tarif</button>
                </form>
            </div>
        </section>

    </main>

    <div id="popup-container">
        <div id="popup-content">
            <!-- Konten popup akan ditampilkan di sini -->
        </div>
    </div>
</body>
</html>
