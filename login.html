<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>GOTUTU Express - Login </title>
    <link rel="shortcut icon" href="img/Logo.png" />
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

</head>

<body>
    <header class="header">
        <a href="login.html" class="logo">
            <img src="img/Logo.png" alt="GOTUTU Express Logo"> <!-- Tambahkan tag img untuk logo -->
            <span class="logo-text">GOTUTU</span>
            <span class="logo-subtext">Express</span>
        </a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Service</a>
                <div class="dropdown-content">
                    <a href="lacak.html">Tracking</a>
                </div>
            </div>
            <a href="about.html">About Us</a>
        </nav>
    </header>

    <section class="login">
        <div class="avatar">
            <i class="fa fa-user"></i>
        </div>

        <h2>Login</h2>

        <div class="box-login">
            <i class="fas fa-envelope-open-text"></i>
            <input type="text" placeholder="Email">
        </div>

        <div class="box-login">
            <i class="fas fa-lock"></i>
            <input type="password" id="passwordInput" placeholder="Password">
            <i class="fas fa-eye" id="passwordIcon" onclick="togglePasswordVisibility()"></i>
        </div>

        <button type="submit" name="login" class="btn-login">Login</button>
        <div class="bottom">
            <p>Don't have an account yet ? <a href="register.html">Register</a></p>
        </div>

        <script src="js/login.js"></script>
    </section>
</body>

</html>
