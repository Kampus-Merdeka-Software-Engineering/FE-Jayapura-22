<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTUTU Express - Login </title>
    <link rel="./shortcut icon" href="./img/Logo.png" />
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./img/Logo.png" alt="GOTUTU Express Logo">
            <span class="logo-text">GOTUTU</span>
            <span class="logo-subtext">Express</span>
        </a>
        <i class="fa-solid fa-bars" style="color: #ffffff;" id="icon-menu"  onclick="handleClick(event)"></i>
        <nav class="navbar hideNavbar">
            <a href="./index.html" class="active">Home</a>
            <a href="./login.html">Login</a>
            <a href="./register.html">Register</a>
            <a href="./lacak.html">Tracking</a>
            <a href="./about.html">About Us</a>
        </nav>
    </header>

    <section class="login">
        <h2>Login</h2>
        <div class="box-login">
            <i class="fas fa-envelope-open-text"></i>
            <input type="text" id="email" placeholder="Email">
        </div>

        <div class="box-login">
            <i class="fas fa-lock"></i>
            <input type="password" id="passwordInput" placeholder="Password">
            <i class="fas fa-eye" id="passwordIcon" onclick="togglePasswordVisibility()"></i>
        </div>

        <button type="submit" name="login" class="btn-login" onclick="loginClicked()">Login</button>
        <div class="bottom">
            <p>Don't have an account yet ? <a href="./register.html">Register</a></p>
        </div>

        <script src="./js/login.js"></script>
    </section>
</body>

</html>
