<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="./shortcut icon" href="./img/Logo.png" />
    <link rel="stylesheet" href="./css/regis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="./shortcut icon" href="./img/Logo.png" />
    <title>GOTUTU Express - Register</title>
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./img/Logo.png" alt="GOTUTU Express Logo">
            <span class="logo-text">GOTUTU</span>
            <span class="logo-subtext">Express</span>
        </a>
        <i class="fa-solid fa-bars" style="color: #ffffff;" id="icon-menu"  onclick="handleClick(event)"></i>
        <nav class="navbar hideNavbar">
            <a href="./index.html" class="active">Home</a>
            <a href="./login.html">Login</a>
            <a href="./register.html">Register</a>
            <a href="./lacak.html">Tracking</a>
            <a href="./about.html">About Us</a>
            <a href="./profil.html">Our Team</a>
        </nav>
    </header>
    <div class="register-container">
        <h1>Registration</h1>
        <form class="register-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account ? <a href="./login.html">Login</a></p>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
